<body >
  <h1 style="color: red;">To-Do List</h1>

         <p style="color: red;"> keep it up</p>


  
 
  <input type="text" id="taskInput" placeholder="Enter a task">

  <button id="addTask">Add</button>
  <ul id="taskList"></ul>

     <div id="progressBar">
           <div id="progress"></div>
          </div>
         </div>
       <div class="stats-number"></div>
                                                                                                              
       </div>
    
  <script>
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTask');
    const taskList = document.getElementById('taskList');

    // CREATE
    addTaskBtn.addEventListener('click', () => {
      const taskText = taskInput.value.trim();
      if (taskText !== "") {
        addTask(taskText);
        taskInput.value = "";
      }
    });

    // READ + UPDATE + DELETE
    function addTask(text) {
      const li = document.createElement('li');

      const span = document.createElement('span');
      span.textContent = text;

      const editBtn = document.createElement('button');
      editBtn.textContent = "Edit";
      editBtn.onclick = () => editTask(span);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = () => li.remove();

      li.appendChild(span);
      li.appendChild(editBtn);
      li.appendChild(deleteBtn);

      taskList.appendChild(li);
    }

    function editTask(span) {
      const currentText = span.textContent;
      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentText;

      const saveBtn = document.createElement('button');
      saveBtn.textContent = "Save";

      const parentLi = span.parentElement;

      saveBtn.onclick = () => {
        if (input.value.trim() !== "") {
          span.textContent = input.value.trim();
          parentLi.replaceChild(span, input);
          parentLi.replaceChild(editBtn, saveBtn);
        }
      };

      const editBtn = parentLi.querySelector('button');

      parentLi.replaceChild(input, span);
      parentLi.replaceChild(saveBtn, editBtn);
    }
  </script>

</body>
